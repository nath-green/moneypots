<!DOCTYPE html>
<html>
  <head>
    <title>You are offline!</title>
    <meta charset="UTF-8" />

    <style>
      body {
        padding: 50px;
      }

      #container {
        background-color: #fff;
        text-align: center;
      }

      #burger {
        animation: bobble 2s infinite;
        font-size: 60px;
        margin-top: 0;
      }

      @keyframes bobble {
        0% {
          transform: translateY(10px);
        }
        50% {
          transform: translateY(40px);
        }
        100% {
          transform: translateY(10px);
        }
      }
      p {
        font-family: 'Helvetica Neue', Helvetica, Arial, 'sans-serif';
        text-align: center;
        font-size: 20px;
        color: #ccc;
        line-height: 1.5;
      }
      p span {
        font-weight: bold;
        font-size: 24px;
        color: #222;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <p id="burger">üçî</p>
    </div>
    <p>
      <span>Your connection is currently offline!</span><br />Watch this burger bouncing in the
      meantime.
    </p>
  </body>
</html>
